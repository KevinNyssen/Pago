<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
  
  <title>Product Showcase</title>
</head>
<body>
  <header class="text-center py-3 bg-light">
    <h1>Our Products</h1>
  </header>
  
  <section class="product-container d-flex justify-content-center flex-wrap p-3">
    <!-- Product: Broom -->
    <div class="product m-2 p-3 border rounded" style="cursor: pointer;" data-product="Broom">
      <img src="images/broom.jpg" alt="Broom" class="img-fluid">
      <h2 class="mt-2">Broom</h2>
      <p class="price">Price: $19.99</p>
    </div>
    <!-- Product: Vacuum -->
    <div class="product m-2 p-3 border rounded" style="cursor: pointer;" data-product="Vacuum">
      <img src="images/vacuum.png" alt="Vacuum" class="img-fluid">
      <h2 class="mt-2">Vacuum</h2>
      <p class="price">Price: $199.99</p>
    </div>
    <!-- Product: Bucket -->
    <div class="product m-2 p-3 border rounded" style="cursor: pointer;" data-product="Bucket">
      <img src="images/bucket.png" alt="Bucket" class="img-fluid">
      <h2 class="mt-2">Bucket</h2>
      <p class="price">Price: $5.99</p>
    </div>
  </section>
  
  <footer class="text-center py-3 bg-secondary text-white">
    &copy; 2025 Your Company Name. All rights reserved.
  </footer>
  
  <!-- Modal Structure -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Product Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="productDescription">Description goes here...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- Additional buttons can be added here -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <!-- Your Custom Script -->
  <script src="scripts.js"></script>
</body>
</html>
